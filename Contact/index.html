<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Bounce</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <img src="../Photos/SuperBounceLogo.png" alt="Super Bounce Logo" height= 78px width= 105px>
                    
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
                    
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Pricing/index.html">Pricing</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Savings</a></li>
        </ul>
    </nav>
    
    <div class="contactWrapper">

        <h1>Contact Us</h1>
        
        <h2>Phone Number: 1-847-428-8211</h2>
        <h2>Address: 1590 Sringhill Mall West Dundee, IL 60118</h2>
        <h2 class="contactEmail">Email: SuperBounce@yahoo.com</h2>

    </div>

    <div class="contactForm">

        <h1>Send us a message!</h1>

        <form action="#">
            <input name="name" type="text" placeholder="Name" required>
            <input name="email" type="text" placeholder="Email" required>
            <input name="subject" type="text" placeholder="Subject">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here." required></textarea>
            <input class="submitButton" name="submit" type="submit" placeholder="Submit">
        </form>

    </div>

    <div class="footer">

    </div>

    <script src="../index.js"></script>
</body>
</html>
